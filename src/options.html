<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TTS Extension</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 15px;
                width: 350px;
                margin: 0;
            }
            h1 {
                font-size: 18px;
                margin-top: 0;
                margin-bottom: 15px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                font-size: 14px;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                font-size: 14px;
            }
            button {
                background-color: #4285f4;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
            button:hover {
                background-color: #3367d6;
            }
            .status {
                margin-top: 10px;
                padding: 8px;
                border-radius: 4px;
                display: none;
                font-size: 14px;
            }
            .success {
                background-color: #d4edda;
                color: #155724;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
            }
            .note {
                font-size: 13px;
                color: #666;
                margin-top: 5px;
            }
            .divider {
                border-top: 1px solid #eee;
                margin: 15px 0;
            }
            .instructions {
                font-size: 13px;
                color: #333;
            }
            .instructions h2 {
                font-size: 15px;
                margin-bottom: 8px;
            }
            .instructions ol {
                margin-top: 5px;
                padding-left: 20px;
            }
            .instructions li {
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h1>TTS Extension Settings</h1>
        <div class="form-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="text" id="apiKey" placeholder="sk-..." />
            <p class="note">
                Your API key is stored locally and is only sent to OpenAI's
                servers.
            </p>
        </div>
        <button id="saveButton">Save</button>
        <div id="status" class="status"></div>

        <div class="divider"></div>

        <div class="instructions">
            <h2>How to use:</h2>
            <ol>
                <li>Enter your OpenAI API key above and click Save</li>
                <li>Select text on any webpage</li>
                <li>Right-click and choose "Read with OpenAI TTS"</li>
            </ol>
        </div>

        <script type="module" src="options.js"></script>
    </body>
</html>
